<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO REGISTRO</title>
    <link rel="icon" href="./img/candado.png">
    <link rel="stylesheet" href="./css/otro.styles.css">
</head>
<body>
    <section>
            <h2>Crear Usuario</h2>
            <label for="nombres">Nombre:</label>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre" required>
            
            <label for="contraseña">Contraseña:</label>
            <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña" required>
            
            <label for="confirm_contraseña">Confirmar Contraseña:</label>
            <input class="controls" type="password" name="confirm_contraseña" id="confirm_contraseña" placeholder="Repita su contraseña" required>
        </section>
</body>
</html>
